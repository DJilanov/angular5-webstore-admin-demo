<div class="container">
  <table class="table-striped table-bordered">
    <thead>
      <tr>
        <th>Header</th>
      </tr>
      <tr>
        <th>
          <input name="firstName" type="text" class="form-control" [(ngModel)]="searchData.firstName" placeholder="User first name" (change)="filterUsers($event)">
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUsers">
        <td>Test</td>
      </tr>
    </tbody>
  </table>
</div>
