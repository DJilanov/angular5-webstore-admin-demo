<div class="container">
  <div *ngFor="let order of orders;"
    class="row text-center message">
    <div class="form-group col-12">
      <div class="col-xs-12">
        <label for="enTitle">Order Number</label>
        <h3>{{ order.orderId }}</h3>
      </div>
      <div class="col-xs-12">
        <label for="enTitle">Name</label>
        <h3>{{ order.name }}</h3>
      </div>
      <div class="col-xs-12">
        <label for="enTitle">Email</label>
        <h3>{{ order.email }}</h3>
      </div>
      <div class="col-xs-12">
        <label for="enTitle">Phone</label>
        <h3>{{ order.phone }}</h3>
      </div>
      <div class="col-xs-12">
        <label for="enTitle">Message</label>
        <h3>{{ order.message }}</h3>
      </div>
      <div class="col-xs-12">
        <label for="enTitle">Products</label>
        <h3 *ngFor="let product of order.products">{{ product.amount + '  of ' + getProductTitle(product.id) }}</h3>
      </div>
    </div>
    <button
      (click)="delete(message)"
      class="btn btn-danger col-xs-12">
        Delete message
    </button>
  </div>
</div>
